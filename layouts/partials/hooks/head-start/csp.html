<!-- Content Security Policy: Ignoring source ‘frame-ancestors’ (Not supported when delivered via meta element). -->
<!-- The explicit FQDN (*.github.io) is necessary so Google Translate as a parent frame can load images, etc. from "self" -->
<meta
  http-equiv="Content-Security-Policy"
  content="
    default-src 'self' https://nobuto-m.github.io;
    object-src 'none';
    frame-src https://platform.twitter.com https://www.youtube.com;
    img-src 'self' https://nobuto-m.github.io https://translate.google.com;
    style-src 'self' https://nobuto-m.github.io 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://www.gstatic.com;
    font-src 'self' https://nobuto-m.github.io https://fonts.gstatic.com https://cdn.jsdelivr.net;
    script-src 'self' https://nobuto-m.github.io 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://platform.twitter.com https://translate.google.com https://www.gstatic.com https://translate.googleapis.com;
    connect-src https://translate-pa.googleapis.com https://translate.googleapis.com;
  "
>
